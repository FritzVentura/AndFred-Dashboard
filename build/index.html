<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>And-Fred Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="And-Fred Bar Dashboard - The last dashboard for your bar you'll ever need!">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
    <!-- ANIMATE CSS LIBRARY v5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo|IBM+Plex+Sans|Montserrat" rel="stylesheet">

    <!-- FAVICON -->

</head>

<body>

    <!-- TEMPLATE TIL TICKETS -->
    <template id="tickettemplate-container">
        <section class="section">
            <h1>Ticket nr:
                <span class="ticket-id"></span>
            </h1>
            <ul>Order:
                <br>
                <li>
                    <span class="ticket-order"></span>
                </li>
            </ul>
        </section>
    </template>

    <!-- TEMPLATE TIL IN SERVICE -->
    <template id="servingtemplate-container">
        <section class="section">
            <h1>Ticket nr:
                <span class="serving-id"></span>
            </h1>
            <ul>Order:
                <br>
                <li>
                    <span class="serving-order"></span>
                </li>
            </ul>
        </section>
    </template>

    <!-- TEMPLATE TIL TAPINFO -->
    <template id="tapinfotemplate-container">
        <section class="tapsection">
            <h2>Beer:
                <span class="tap-beer"></span>
            </h2>

            <p>Level:
                <span class="tap-level"></span>
            </p>
            <p> /
                <span class="tap-cap"></span>
            </p>

        </section>
    </template>

    <!-- TEMPLATE TIL KEG STORAGE -->
    <template id="storagetemplate-container">
        <section id="section">
            <h1>Name:
                <span class="tap-name"></span>
            </h1>
            <h1>Storage:
                <span class="tap-storage"></span>
            </h1>
        </section>
    </template>


<!-- GRID CONTAINER (MAIN PARENT) -->
    <div id="grid_container">
    
        <!-- TOP CONTAINER / TICKETS + SERVING -->
        <div id="top">
            <div id="servingcontainer"></div>
            <div id="ticketcontainer"></div>
        </div>

        <!-- MIDDLE CONTAINER -->
        <div id="middle">
                <h1 id="orders-heading">Orders Done!</h1>
                <div id="orders-done">
                    <h1 class="orderAmount"></h1>
                </div>

         

            <!-- QUEUE LIGHT + FILL -->
            <div id="queue-light"></div>
            <div id="queue-light-fill">
                <h1 class="busy">BUSY AF!</h1>
                <h1 class="almost">ALMOST</h1>
                <h1 class="good">GOOD</h1>
            </div>

            <!-- QUEUE DATA / AMOUNT -->
            <h1 class="queue-heading">In Queue</h1>
            <div class="queue-circle flex_center">
                <div id="queue">
                    <h2 class="queueAmount"></h2>
                </div>
            </div>

            <!-- SERVING LIGHT + FILL-->
            <div id="serving-light"></div>
            <div id="serving-light-fill">
                <h1 class="eff1">33.33%</h1>
                <h1 class="eff2">66.66%</h1>
                <h1 class="eff3">100%</h1>
            </div>

            <!-- SERVING DATA / AMOUNT -->
            <h1 class="serving-heading">Being Served</h1>
            <div class="serving-circle flex_center">
                <div id="serving">
                    <h2 class="servingAmount"></h2>
                </div>
            </div>

        </div>

        <!-- BOTTOM CONTAINER -->
        <div id="bottom">

            <!-- TAP INFO -->
            <div id="tapinfocontainer"></div>
            <!--     <div id="storagecontainer"></div> -->


        </div>

<!-- GRID CONTAINER // SLUT -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="../source/js/test2.js"></script>
<!--      <script src="../source/js/test2.js"></script> -->
</body>

</html>
